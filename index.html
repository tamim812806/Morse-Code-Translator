<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome.css">
  </head>
  <body>
    <div class="container">
      <h1>Morse Code Translator</h1>
      <label for="input">Enter Text Or Morse Code:</label>
      <textarea id="input" rows="4"></textarea>
      <div class="btn-container">
        <button id="translate">Translate</button>
      </div>
      <p>Translation: <span id="output">No Input Provided</span></p>
      <div class="credit">Developed By:  <a href="https://tamim812806.github.io/Tamim/" target="_blank">Tamim</a></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
